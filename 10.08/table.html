<!DOCTYPE>
<html>
	<head>
		<title>테이블 태그</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>테이블 태그</h1>
		<table border="1" cellspacing="0" width="800">
			<caption>테이블 태그입니다.</caption>
			<tr>
				<th>1행 1열</th>
				<th>1행 2열</th>
				<th colspan="2">1행 3열</th>
			</tr>
			<tr>
				<td rowspan="2">2행 1열</td>
				<td>2행 2열</td>
				<td>2행 3열</td>
				<td>2행 4열</td>
			</tr>
			<tr>
				<td>3행 2열</td>
				<td>3행 3열</td>
				<td>3행 4열</td>
			</tr>
		</table>
	</body>
</html>
